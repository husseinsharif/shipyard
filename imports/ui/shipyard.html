<!-- SHIPYARD -->
<template name='shipyard'>
	<div class='col-sm-10'>
		<h3> Shipyard </h3>
		{{#each showShips}}
			{{> shiptile}}
		{{/each}}
	</div>
</template>

<!--SINGLE SHIP TILE-->
<template name="shiptile">
	<div class='col-sm-2 shipBox' shipid='{{_id}}'>
		<div class='row' align='center'>
			<img align='center' height=75px width=75px src='/images/ship.png'/><br/>
		</div>
		<div class='row' align='left'>
			<p> <b>Name:</b><br> {{ship.name}}</p>
			<p> <b>Class:</b><br> {{ship.class}} </p>
			<p> <b>Manufac:</b><br> {{ship.manufacturer}}</p>	
		</div>
	</div>
</template>
